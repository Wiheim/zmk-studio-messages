// Requests
syntax = "proto3";

package zmk.studio;

import "meta.proto";
import "core.proto";
import "behaviors.proto";
import "keymap.proto";
import "encoders.proto";
import "rgb_layer.proto";

message Request {
    uint32 request_id = 1;

    oneof subsystem {
        zmk.core.Request core = 3;
        zmk.behaviors.Request behaviors = 4;
        zmk.keymap.Request keymap = 5;
        zmk.encoders.Request encoders = 6;
        zmk.rgb_layer.Request rgb_layer = 7;
    }
}

message Response {
    oneof type {
        RequestResponse request_response = 1;
        Notification notification = 2;
    }
}

message RequestResponse {
    uint32 request_id = 1;
    oneof subsystem {
        zmk.meta.Response meta = 2;
        zmk.core.Response core = 3;
        zmk.behaviors.Response behaviors = 4;
        zmk.keymap.Response keymap = 5;
        zmk.encoders.Response encoders = 6;
        zmk.rgb_layer.Response rgb_layer = 7;
    }
}

message Notification {
    oneof subsystem {
        zmk.core.Notification core = 2;
        zmk.keymap.Notification keymap = 5;
    }
}
